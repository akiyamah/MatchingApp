<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap5のCDNを設定 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Account</title>
  <style>
    .navbar {
        background-color: #1F2E35 !important;
    }
    .nav-item {
        margin-left: 10px;
    }
 </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <img src="" alt="ロゴ" style="height: 40px; margin-right: 10px;">
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="">PetMatch</a>
            {% else %}
            <a class="navbar-brand" href="">PetMatch</a>
            {% endif %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href=""><i class="bi bi-gear"></i> アカウント設定</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}"><i class="bi bi-box-arrow-right"></i>ログアウト</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}"><i class="bi bi-box-arrow-in-right"></i>Signup</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}"><i class="bi bi-person-plus"></i> Login</a></li>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>
  <div class="container mx-auto text-center">
    {% block title %}
    {% endblock %}
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
